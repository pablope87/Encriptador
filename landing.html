<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style-landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <div class="contenedor-logo"> 
            <img class="logo-png" src="imagenes/logo.png" alt="logo principal">
        </div>
    </header>

    <main>
        <div type="text" class="slogan-div">
            <p><strong>Encripter®</strong> es un encriptador diseñado para proteger la privacidad de tus mensajes.<br>
                Haz click en comenzar para probar nuestra demo online de forma gratuita.

            </p>
        </div>

        <div class="boton-div">
            <form action="index.html">
                <input class="btn-comenzar" type="submit" value="Comenzar" />
        </form>
        </div>    

    </main>

    <footer>
    <div class="footer-div">
    <img class="imagen-footer" src="imagenes/imagen.png" alt="imagen principal">
    </div>
    </footer>
    
</body>
</html>
